<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Synchronizer Token Pattern</title>
  <link rel="stylesheet" href="">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>

  <form action="/formsubmit" method="POST">
    <input type="text" name="address" value="testing address" placeholder="">
    <input type="text" name="phone" value="07112312311" placeholder="">

    <button type="submit" id="contactSubmit">Submit</button>
  </form>

  <script type="text/javascript">
    $.ajax({
      url: 'http://localhost:3000/token',
      cache: false,
      success: function(token){
        console.log(token);
        $("#contactSubmit").before('<input type="text" name="_csrf" value="' + token + '" hidden>');
      }
    });
  </script>


</body>
</html>
